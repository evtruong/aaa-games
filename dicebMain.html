<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Stressful Dice Battle Game!</title>
        <link rel="stylesheet" href="diceb.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="top">
                    <h1>The Stressful Dice Battle Game!</h1>
                </div>
            </div>
            <div class="row" id="ro2">
                <div id="side1" class="col-md-4">
                    <h1 class="statmanage"><u><span id="usersnameone">Your </span>'s Roll:</u></h1>
                    <br>
                    <div id="userspace">
                        <img id="userimg" src="diemedia/questionmark.jpg">
                    </div>
                    <p id="num1"></p>
                 </div>
                <div id="chamber" class="col-md-4">
                    <h1 class="battlewin">:Battlefield:</h1>
                    <h1 id="user"></h1><h1 id="enemy"></h1>
                </div>
                <div id="side2" class="col-md-4">
                        <h1><u>:Enemy Roll</u></h1>
                        <div id="enemyspace">
                            <img id="enemyimg" src="diemedia/questionmark.jpg">
                        </div>
                </div>
            </div>
            <div class="row" id="ro3">
                <div class="col-md-4">
                    <h3 class="statmanage"><u><span id="usersnametwo">Your</span>'s Stats:</u></h3>
                    <br>
                    <p class="statmanage">Units Left: </p><p id="healthstat" class="statmanage">0</p>
                    <br>
                    <p class="statmanage">Total Battles: </p> <p id="totalbattles" class="statmanage">0</p>
                    <br>
                    <p class="statmanage">Wins: </p><p id="winsstat" class="statmanage">0</p>
                    <br>
                    <p class="statmanage">Losses: </p> <p id="lossesstat" class="statmanage">0</p>
                    <br>
                    <p class="statmanage">Draws: </p><p id="drawsstat" class="statmanage">0</p>
                    <br>
                    <p class="statmanage">Soldiers Killed: </p> <p id="soldiersKstat" class="statmanage">0</p>
                    <br>
                    <p class="statmanage">Win/Loss Ratio: </p> <p id="winlossratio" class="statmanage">0</p><p class="statmanage">%</p>
                    <br>
                </div>
                <div id="battlefield" class="col-md-4">
                    <h1 class="battlewin"><u>Results:</u></h1>
                    <h1 id="resultofwinner"></h1>
                </div>
                <div class="col-md-4">
                    <h3 class="enemylay"><u>:Enemy Leader</u></h3>
                    <br>
                    <p class="statmanage" id="enemylevel"></p><p class="statmanage">:Enemy Level</p>
                    <br>
                    <p id="enemyhealthstat" class="statmanage"></p><p class="statmanage">:Units left</p>
                </div>
            </div>
            <button type="button" id="roll">Conquer!</button>
            <button type="button" id="restart">New Campaign</button>
            <audio loop autoplay>
                <source src="diemedia/SnowDay-NIC-OST.mp3" type="audio/mpeg">
            </audio>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="dicebMain.js"></script>
    </body>
</html>
